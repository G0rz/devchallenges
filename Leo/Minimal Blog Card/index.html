<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="css/Card.css" type="text/css">
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 card">
                <img class="card-image" src="assets/images/cactus_img.jpg" alt="scarecrow">
                <a class="card-badge">Design</a>
                <h1 class="card-title">Embracing Minimalism</h1>
                <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to
                    appreciate
                    the beauty that lies in simplicity.</p>
                <hr>
                <p class="card-autor">Annie Spratt</p>
            </div>
        </div>
    </div>
</main>
</body>

</html>
